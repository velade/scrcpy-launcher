        Scrcpy啟動器
        <div class="close">
            <svg width="24" height="24"><use href="#icon-close"></use></svg>
        </div>

    <div class="main">
        <div class="settings">
            <label class="setting"><span>MOD鍵</span><input type="text" id="mod_key" placeholder="lctrl,lsuper"></label>
            <label class="setting"><span>不傳遞音頻</span><input type="checkbox" id="no_audio"></label>
            <label class="setting"><span>禁用輸入</span><input type="checkbox" id="no_control"></label>
            <label class="setting"><span>保持喚醒</span><input type="checkbox" id="stay_awake"></label>
            <label class="setting"><span>關閉設備螢幕</span><input type="checkbox" id="turn_screen_off"></label>
            <label class="setting"><span>物理鍵盤模式</span><input type="checkbox" id="uhid"></label>
            <label class="setting"><span>其它參數</span><input type="text" id="other"></label>
        </div>
        <div class="devicetitle">
            <div class="title">設備</div>
            <div class="buttons">
                <!-- <div class="refresh" id="refresh_devices_list"><svg width="16" height="16"><use href="#icon-refresh"></use></svg></div> -->
            </div>
        </div>
        <div class="list">
            
        </div>
